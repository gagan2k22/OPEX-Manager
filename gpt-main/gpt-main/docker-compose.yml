# OPEX Manager - Docker Compose Configuration
# This file sets up MySQL database for development

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: opex-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: opex123
      MYSQL_DATABASE: opex_db
      MYSQL_USER: opex_user
      MYSQL_PASSWORD: opex_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: opex-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: opex123
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: opex-network
