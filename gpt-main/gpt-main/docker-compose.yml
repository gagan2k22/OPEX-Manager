version: '3.8'

services:
  # Main Application
  app:
    build: .
    container_name: opex-manager
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./database/prod.db
      - REDIS_HOST=redis
    volumes:
      - ./server/database:/app/server/database
    depends_on:
      - redis
    restart: always

  # Redis for Caching
  redis:
    image: redis:alpine
    container_name: opex-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  db_data:

networks:
  default:
    name: opex-network
