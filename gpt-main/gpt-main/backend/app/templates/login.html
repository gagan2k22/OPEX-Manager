{% extends "base.html" %}

{% block title %}Login | OPEX Manager{% endblock %}

{% block content %}
<div
    class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
    <div class="max-w-md w-full space-y-8 glass-panel p-8 rounded-2xl shadow-2xl border border-slate-800">
        <div>
            <div class="flex justify-center">
                <div
                    class="h-16 w-16 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-900/20">
                    <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-center text-sm text-slate-400">
                Log in to manage your operational expenses
            </p>
        </div>

        <form class="mt-8 space-y-6" hx-post="/login" hx-target="#login-message" hx-indicator="#login-loading">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email-address" class="block text-sm font-medium text-slate-300 mb-1">Email
                        address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="appearance-none relative block w-full px-3 py-3 border border-slate-700 placeholder-slate-500 text-white bg-slate-900/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent sm:text-sm"
                        placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none relative block w-full px-3 py-3 border border-slate-700 placeholder-slate-500 text-white bg-slate-900/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent sm:text-sm"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="login-message" class="text-sm text-red-500 text-center"></div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 shadow-lg shadow-primary-900/30">
                    <span id="login-loading" class="htmx-indicator absolute left-4">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
